      <div id="map"></div>
      <script>
        function initMap() {
          var locations = [
            ['Cervecería ALTAMIRA', -33.043992,-71.62615399999999, 6],
            ['Cervecería Anfiteatro', -33.0396185,-71.62706430000003, 5],
            ['Cervecería HESS', -33.03744330000001,-71.62953670000002, 4],
            ['Cervecería Hotzenplotz', -33.0516023,-71.62220709999997, 3],
            ['Cervecería del Puerto', -33.0410389,-71.62503049999998, 2],
            ['Cervecería Villa Alemana', -33.0364276,-71.373714, 1]
          ];

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: new google.maps.LatLng(-33.03, -71.7),
            mapTypeId: google.maps.MapTypeId.ROADMAP
          });
          var infowindow = new google.maps.InfoWindow();
          var marker, i;

          for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
              position: new google.maps.LatLng(locations[i][1], locations[i][2]),
              map: map
            });
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
              return function() {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
              }
            })(marker, i));
          }
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo70FaiKMrmv3HlrK6VyIISS61sE9V5wE&callback=initMap">
